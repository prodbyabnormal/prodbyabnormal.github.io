<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Submission</title>
    <script>
        function submitForm() {
            const roleId = document.getElementById("roleId").value;
            const teamName = document.getElementById("teamName").value;
            const mgmtKey = document.getElementById("mgmtKey").value;
            const isDanceTeam = document.getElementById("danceTeam").checked;
            const isProducerTeam = document.getElementById("producerTeam").checked;
            
            const data = {
                role_id: roleId,
                team_name: teamName,
                dance_team: isDanceTeam,
                producer_team: isProducerTeam,
                mgmtKey: mgmtKey
            };
            
            fetch("https://api.prodbyabnormal.com/api/team/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert("Success: " + JSON.stringify(data)))
            .catch(error => alert("Error: " + error));
        }
    </script>
</head>
<body>
    <h2>Submit Team Information</h2>
    <label for="roleId">Role ID:</label>
    <input type="text" id="roleId" required><br><br>
    
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" required><br><br>

    <label for="teamName">Management Auth Key:</label>
    <input type="text" id="mgmtKey" required><br><br>
    
    <label>
        <input type="checkbox" id="danceTeam"> Dance Team
    </label><br>
    
    <label>
        <input type="checkbox" id="producerTeam"> Producer Team
    </label><br><br>
    
    
    <button onclick="submitForm()">Submit</button>
    <button onclick="location.href='/colo/teamdashboard'">Go Back</button>

</body>
</html>
